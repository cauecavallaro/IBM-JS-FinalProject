<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./travel_recommendation.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Travel Recommendations - By Caue</title>
</head>
<body>
    <section>
        <div class="navbar">
            <a href="./travel_recommendation.html"><i class="fa fa-fw fa-home"></i> Home</a> 
            <a class="active" href="./contact-us.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            <a href="./about-us.html">About Us</a>
            <div class="search-container">
                <input type="text" style="border-color: transparent" id="searchInput" placeholder="Enter a destination or keyword">
                <i class="fa fa-fw fa-search"></i>
                <button id='btnSearch'>Search</button>
                <button id='clrSearch'>Clear</button>
            </div> 
        </div>
    </section>
    <section>
        <div class="contactContainer">
            <div class="callOut">
            <p>CONTACT US</p>          
                <div>
                    <p style="font-size: 20px">Get in touch!</p>
                </div>
            </div>
            <div class="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Your Name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" rows="5" cols="30" placeholder="Enter your message here" required></textarea><br>
            <button id="contactBtn">Submit</button>
            </div>
        <div>
    </section>    
    <script src="./travel_recommendation.js"></script>
</body>
</html>
